<!-- located at client/index.html -->
<!doctype html >
<html ng-app="melhoreme" lang="pt-BR"  >
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/index.html">
	<title>Melhore.me</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        .main-toolbar {
            background-color: #033649;
        }
    </style>

    <!-- build:css inline -->
    <link href='assets/css/fonts/fonts.css' rel='stylesheet' type='text/css'>
    <!-- /build -->

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

    <!-- build:css inline assets/libs/angular-material/angular-material.min.css -->
    <link rel="stylesheet" href="assets/libs/angular-material/angular-material.css" >
    <!-- /build -->

    <!-- build:css inline -->
    <link rel="stylesheet" href="assets/css/style.css" >
    <!-- /build -->
</head>

<body ng-controller="HomeController as home" role="main">
<md-progress-linear  md-mode='indeterminate' style="position: absolute; z-index: 3 !important" class="md-warn" value="100" ng-if="main.showProgress"></md-progress-linear>

    <mme-header></mme-header>

    <md-whiteframe class="md-whiteframe-4dp" layout layout-align="end end">
        <span><br/><br/></span>
    </md-whiteframe>

    <mme-sidenav type="login"></mme-sidenav>
    <mme-sidenav type="signup"></mme-sidenav>

    <div ui-view></div>

<!-- build:js assets/libs/angular/angular.min.js -->
<script src="assets/libs/angular/angular.js"></script>
<!-- /build -->

<!-- build:js assets/libs/angular-material/angular-material.min.js -->
<script src="assets/libs/angular-material/angular-material.js"></script>
<!-- /build -->

<!-- build:js assets/libs/ng-file-upload/ng-file-upload.min.js -->
<script src="assets/libs/ng-file-upload/ng-file-upload.js"></script>
<!-- /build -->

<!-- build:js assets/libs/lodash/lodash.min.js -->
<script src="assets/libs/lodash/lodash.js"></script>
<!-- /build -->

<!-- build:js  assets/libs/angular-recaptcha/release/angular-recaptcha.min.js -->
<script src="assets/libs/angular-recaptcha/release/angular-recaptcha.js"></script>
<!-- /build -->

<!-- build:js inline -->
<script src="assets/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="assets/libs/ngstorage/ngStorage.min.js"></script>
<script src="assets/libs/angular-animate/angular-animate.min.js"></script>
<script src="assets/libs/angular-aria/angular-aria.min.js"></script>
<script src="assets/libs/angular-messages/angular-messages.min.js"></script>
<!-- /build -->

<script src="//www.google.com/recaptcha/api.js?render=explicit&onload=vcRecaptchaApiLoaded" async defer></script>

<!-- build:js  assets/libs/satellizer/satellizer.min.js -->
<script src="assets/libs/satellizer/satellizer.js"></script>
<!-- /build -->



<!-- build:js inline -->
<script src="app/app.route.js"></script>
<script src="app/app.module.js"></script>
<script src="app/template.caches.js"></script>

<!-- COMPONENTS ------------------------------------------->
<script src="app/components/admin/admin.main.ctrl.js" ></script>
<script src="app/components/admin/admin.video.ctrl.js" ></script>
<script src="app/components/home/home.ctrl.js" ></script>


<script src="app/shared/auth/login/login.ctrl.js" ></script>
<script src="app/shared/auth/login/login.directive.js" ></script>

<script src="app/shared/auth/signup/signup.ctrl.js" ></script>
<script src="app/shared/auth/signup/signup.directive.js" ></script>

<script src="app/shared/auth/auth.interceptor.service.js"></script>
<script src="app/shared/auth/auth.service.js" ></script>

<script src="app/shared/auth/error.forms.directive.js" ></script>
<script src="app/shared/auth/user.service.js" ></script>


<!-- SHARED  ------------------------------------------->
<script src="app/shared/toast/toast.all.js"></script>

<script src="app/shared/progress.bar.interceptor.service.js" ></script>

<script src="app/shared/captcha/captcha.service.js"></script>
<script src="app/shared/captcha/captcha.directive.js" ></script>

<script src="app/shared/sidenav/sidenav.directive.js" ></script>
<script src="app/shared/sidenav/sidenav.service.js" ></script>

<script src="app/shared/header/header.all.js"></script>

<!-- /build -->

</body>
</html>
