
<section layout="row" layout-padding ng-cloak> <!-- class="hide-scroll" -->

    <span show-gt-md flex="5"></span>

    <a href ng-init="toogle=true" ng-click="toogle=toogle ? false : true">tgl</a>

    <md-content ng-show="toogle"  layout-fill style="background-color: #FEFEFE" flex> <!-- class="hide-scroll"-->
        <div ng-controller="CardsController as cards" >
            <div >
                <h3 class="md-headline">
                    Em alta&nbsp;<span class="md-caption">&nbsp;Novos e bem avaliados</span>
                </h3>
                <!--md-row-height="1:10"-->

                <md-grid-list
                    md-row-height="5:4"
                    md-cols="2"
                    md-gutter="1.5em"
                    >
                    <md-grid-tile
                        class="green"
                        ng-repeat="c in ['amber', 'cyan']"

                        >
                        <div class="image-card" ui-sref="content" layout-fill></div>

                        <md-grid-tile-footer >
                            <div layout="row" layout-align="start center" class="md-padding" >
                                <img ng-src="http://38.media.tumblr.com/avatar_f8c44361cbe8_128.png"
                                     class="avatar" alt="raul">

                                Raul Abreu Leite<br>@stone
                            </div>
                            <!--<div class="md-actions" layout="row" layout-align="end center">-->
                            <!--<md-button>Act.</md-button>-->
                            <!--</div>-->
                        </md-grid-tile-footer>
                    </md-grid-tile>

                </md-grid-list>

                <h3 class="md-headline">
                    Melhores do mês&nbsp;<span class="md-caption">&nbsp;Novos e bem avaliados</span>
                </h3>
                <md-grid-list
                        md-row-height="5:4"
                        md-cols="3"
                        md-gutter="1.5em"
                >
                    <md-grid-tile
                            class="purple"
                            ng-repeat="c in ['light-green', 'lime', 'yellow', 'amber', 'orange', 'deep-orange']"

                    >
                        <div class="image-card" layout-fill></div>

                        <md-grid-tile-footer >
                            <div layout="row" layout-align="start center" class="md-padding" >
                                <img ng-src="http://38.media.tumblr.com/avatar_f8c44361cbe8_128.png"
                                     class="avatar" alt="raul">

                                Raul Abreu Leite<br>@stone
                            </div>
                            <!--<div class="md-actions" layout="row" layout-align="end center">-->
                            <!--<md-button>Act.</md-button>-->
                            <!--</div>-->
                        </md-grid-tile-footer>

                    </md-grid-tile>


                </md-grid-list>


                <br>
                <h3 class="md-headline">
                    Recentes&nbsp;<span class="md-caption">&nbsp;Novos e bem avaliados</span>
                </h3>

                <md-grid-list
                        md-row-height="5:4"
                        md-cols="4"
                        md-gutter="1.5em"
                >
                    <md-grid-tile
                            class="green"
                            ng-repeat="c in ['cyan','light-green', 'lime', 'yellow', 'amber', 'orange', 'deep-orange', 7, 8, 9, 10, 11, 12]"
                    >
                        <div class="image-card" layout-fill></div>

                        <md-grid-tile-footer >
                            <div layout="row" layout-align="start center" class="md-padding" >
                                <img ng-src="http://38.media.tumblr.com/avatar_f8c44361cbe8_128.png"
                                     class="avatar" alt="raul">

                                Raul Abreu Leite<br>@stone
                            </div>
                            <!--<div class="md-actions" layout="row" layout-align="end center">-->
                            <!--<md-button>Act.</md-button>-->
                            <!--</div>-->
                        </md-grid-tile-footer>
                    </md-grid-tile>

                </md-grid-list>
            </div>
        </div>

        <span flex></span>
        final md-content
    </md-content>

    <!--</div>-->

    <md-whiteframe ng-show="!toogle" flex="15" class="md-whiteframe-4dp" layout-fill layout-padding>
        <md-content layout-fill">
        Categoria
        <div ng-repeat="filtro in ['a', 'b', 'c', 'd', 'e', 'f', 'g','h']">
            <md-checkbox>
                <span class="md-caption">categoria {{ filtro }}</span>
            </md-checkbox>
        </div>
        </md-content>
    </md-whiteframe>
    <div ng-show="!toogle" flex="5"></div>
    <md-content ng-show="!toogle" layout-fill style="background-color: #FEFEFE" >
        <div ng-controller="CardsController as cards" >
            <h3 class="md-headline">
                Melhores do mês&nbsp;<span class="md-caption">&nbsp;Pesquisa side</span>
            </h3>
            <md-grid-list
                    md-row-height="3:10"
                    md-row-height-sm="2:10"
                    md-cols="12"
                    md-gutter="25">
                <md-grid-tile
                        md-colspan="4"
                        md-colspan-sm="6"
                        class="purple"
                        ng-repeat="c in ['light-green', 'lime', 'yellow', 'amber', 'orange', 'deep-orange']"
                        >
                    <md-content layout-fill> <!-- class="md-padding" -->
                        <md-card class="card-semi-destaque {{ c }}">
                            <img ng-src="./assets/img/washedout.png" class="md-card-image" alt="Washed Out">
                            <md-card-content class="">
                                <!--<h2 class="md-title">Paracosm</h2>-->
                            </md-card-content>
                            <div class="md-actions" layout="row" layout-align="end center">
                                <!--<md-button>Act.</md-button>-->
                            </div>
                        </md-card>
                    </md-content>
                </md-grid-tile>
            </md-grid-list>
        </div>
    </md-content>

    <span show-gt-md flex="5"></span>

</section>
